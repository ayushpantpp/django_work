<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>INDEX PAGE</title>
</head>
<body>
    <h1>ALL ALBUMS</h1>
    {% if all_albums %}
    <ul>
        {% for album in all_albums %}
        <li><a href="/app/{{ album.id }}"> {{ album.album_title }}</a> </li>
        {% endfor %}
    </ul>
{% else %}
    <h3>No Albums</h3>
{% endif %}
</body>
</html>
