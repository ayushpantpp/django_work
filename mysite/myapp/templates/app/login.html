{% extends 'app/base.html' %}
{% block title %}
    <title>Login</title>
{% endblock %}

{% block body %}
<div class="container">
  <h1 class="well">Login Form</h1>
	<div class="col-lg-12 well">
	<div class="row">
				<form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
					<button type="submit" class="btn btn-lg btn-info">Submit</button>
					</div>
				</form>
				</div>
	</div>

</div>

{% endblock %}
